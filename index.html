<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <!-- Overlay Start -->
  <div class="overlay">

    <!-- Start-Game Start-->
    <div class="start-game">

      <!-- Slider Container Start-->
      <div class="slider-container">

        <!-- Player One Start-->
        <div id="player-1-container">

          <p>Player One</p>

          <div class="name-container">
            <label for="player-1-name">Enter Name: </label>
            <input type="text" name="player-1-name" id="player-1-name">
          </div>

          <p>Select an Avatar</p>

          <div class="marker-container">
            <div class="marker-select">
              <div class="image-container">
                <img src="./icons/reshot-icon-afro-female-farmer-P4G7F293DQ.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-black-hair-Z8GE2SCDPX.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-chinese-male-XVPJZ9KWFB.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-indian-woman-PABD3NV6FT.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-long-fringe-NGBYX2WS8J.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-muslim-man-SPGDKYBZV9.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-small-afro-U5D8ERM9Q6.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-spanish-man-YWRHFB4TJM.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-young-girl-VDAG36NKTE.svg" alt="">
              </div>
            </div>
          </div>

        <!--Player One End-->
        </div>

        <div id="player-2-container">

          <p>Player Two</p>

          <div class="name-container">
            <label for="player-1-name">Enter Name: </label>
            <input type="text" name="player-2-name" id="player-2-name">
            <label for="play-as-ai">Play Computer: </label>
            <input type="checkbox" name="player-2-name" id="play-as-ai" checked>
          </div>

          <p>Select an Avatar</p>

          <div class="marker-container">
            <div class="marker-select">
              <div class="image-container">
                <img src="./icons/reshot-icon-afro-female-farmer-P4G7F293DQ.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-black-hair-Z8GE2SCDPX.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-chinese-male-XVPJZ9KWFB.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-indian-woman-PABD3NV6FT.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-long-fringe-NGBYX2WS8J.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-muslim-man-SPGDKYBZV9.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-small-afro-U5D8ERM9Q6.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-spanish-man-YWRHFB4TJM.svg" alt="">
              </div>
              <div class="image-container">
                <img src="./icons/reshot-icon-young-girl-VDAG36NKTE.svg" alt="">
              </div>
            </div>
          </div>

        <!--Player Two End-->
        </div>
      </div>

      <!--Buttons Container-->
      <div class="buttons-container">
        <div class="links">        
          <a href="#player-1-container">One</a>
          <a href="#player-2-container">Two</a>
        </div>


        <button id="start-game-button">Play Game</button>
      </div>

    <!-- Start-Game End -->
    </div>
  
  <!-- Overlay End -->
  </div>
</body>
</html>
